<template>
    <div class="slds-float_right">
        <lightning-button label="Form" icon-name="utility:chevronright"></lightning-button>
    </div>
    <lightning-card title="Jobs" icon-name="standard:job_position">
        <div class="slds-card__body_inner">
            <template if:true={jobs.data}>   
                <lightning-input type="search" onchange={handleSearchTermChange} variant="label-hidden" class="slds-var-m-bottom_small"
                    label="Search" placeholder="Search for Jobs" value={searchTerm}>
                </lightning-input>
                <lightning-layout multiple-rows="true" pull-to-boundary="small">
                    <template for:each={jobs.data} for:item="job">
                        <lightning-layout-item key={job.id} size="3" class="slds-var-p-around_x-small">
                           <c-job-tile job={job} onjobview={handleJobView}></c-job-tile>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
                <template if:false={hasResults}>
                    <div class="slds-align_absolute-center slds-var-m-vertical_small">
                        we did not find results...
                    </div>
                </template>
            </template>
        
            <template if:true={error}>
                <div class="slds-text-color_error">
                    An error occurred while loading the job list
                </div>
            </template>
        </div>
        <div class="slds-align_absolute-center slds-var-m-vertical_small" slot="footer">
            <p> At First Create Your Resume</p>
        </div>


    </lightning-card>
</template>
